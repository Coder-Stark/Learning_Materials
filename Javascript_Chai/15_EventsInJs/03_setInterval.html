<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    setInterval(() => {
        console.log("Shivam");
    }, 2000);

    //another way of above
    const sayName = ()=>{
        console.log("Shivam");
    }
    setInterval(sayName, 2000);

    //clear setinterval
    const stInt = setInterval(sayName, 2000);
    clearInterval(stInt);
</script>
</html>
