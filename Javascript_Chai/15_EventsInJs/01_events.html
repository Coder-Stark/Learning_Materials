<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    
    document.getElementById('owl').onclick = ()=>{
        alert("owl clicked");
    }

    //another way of above
    document.getElementById('owl').addEventListener('click', ()=>{
        alert("owl clicked again");
    })

    document.getElementById('owl').addEventListener('click', (e)=>{
        console.log(e);                                                     //PointerEvent {isTrusted: true, pointerId: 2, width: 1, height: 1, pressure: 0, …}
    }, false)                      //false for bubbling event (from bottom to up)
    //type, timestamp, defaultPrevent, target, toElement, srcElement, currTarget, clientX, screenX, altkey, ctrlkey, shiftkey, keyCode
    
    
    document.getElementById('images').addEventListener('click', (e)=>{
        console.log("Clicked inside the UI");
    }, false)
    document.getElementById('owl').addEventListener('click', (e)=>{
        console.log("Owl Clicked");
    }, false)
    /*
    in that false (Event bubbling from bottom to parent)
    Owl Clicked                (Child)
    Clicked inside the UI      (parent)
    */

    
    document.getElementById('images').addEventListener('click', (e)=>{
        console.log("Clicked inside the UI");
    }, true)
    document.getElementById('owl').addEventListener('click', (e)=>{
        console.log("Owl Clicked");
    }, true)
    /*
    in that true (Event Capturing from top to bottom)
    Clicked inside the UI      (parent)
    Owl Clicked                (Child)
    */

    document.getElementById('images').addEventListener('click', (e)=>{
        console.log("Clicked inside the UI");
    }, false)
    document.getElementById('owl').addEventListener('click', (e)=>{
        console.log("Owl Clicked");
        e.stopPropagation();
    }, false)
    /* (now no bubbling behaviour)
    Owl Clicked                (Child)
    */

    document.getElementById('google').addEventListener('click', (e)=>{
        console.log("Google Clicked");
        e.preventDefault();                    //if not that google site will open
        e.stopPropagation();                   //for stop event bubbling
    }, false)
    // Google Clicked

   
    //TASK - CLICK IMAGE , IMAGE SHOULD BE REMOVED
    /*
    document.querySelector('#images').addEventListener('click', (e)=>{
        console.log(e.target.parentNode);                //it will remove google link also
        let removeIt = e.target.parentNode;
        removeIt.remove();
    })
    */
    document.querySelector('#images').addEventListener('click', (e)=>{
        console.log(e.target.tagName);                //it will remove google link also
        if(e.target.tagName === 'IMG'){
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
    })
</script>
</html>
