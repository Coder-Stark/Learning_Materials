<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind In Javascript</title>
</head>
<body>
    <button>Button Clicked</button>

    <script>
        class Bind{
            constructor(){
                this.library = "React"
                this.server = "http://localhost:3000"

                //requirement
                document.querySelector('button')
                        // .addEventListener('click', this.handleClick)           //without bind, this.server got undefined
                        .addEventListener('click', this.handleClick.bind(this))
            }
            handleClick(){
                console.log("Button Clicked");
                // console.log(this.server);                          //undefined
                console.log(this.server);                             //http://localhost:3000
            }
        }

        const app = new Bind();                   //for constructor call
    </script>
</body>
</html>
