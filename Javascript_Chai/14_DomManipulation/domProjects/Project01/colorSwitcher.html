<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>

    <style>
        .button{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <span class="button" id="grey" style="background-color: gray;"> box 1</span>
    <span class="button" id="white"  style="background-color: white;"> box 2</span>
    <span class="button" id="blue" style="background-color: blue;"> box 3</span>
    <span class="button" id="yellow" style="background-color: yellow;"> box 4</span>

    <h2>Try clicking on one of the colors above</h2>
    <span>to change the background color of this page</span>

    <script src="colorSwitcher.js"></script>
</body>
</html>
