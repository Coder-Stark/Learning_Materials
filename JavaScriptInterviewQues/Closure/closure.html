<!DOCTYPE html>

<head>

<body>
    <button id="orange">Orange Button</button>
    <button id="green">Green Button</button>

    <script>
        /*
        document.getElementById("orange").onclick = ()=>{         //onclick = function(){}
            document.body.style.backgroundColor = 'orange'

        document.getElementById('green').onclick = ()=>{

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`   //not working
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        document.getElementById('orange').onclick = clickHandler('orange');      //its calling func directly
        document.getElementById('green').onclick = clickHandler('green');      //its calling func directly
    </script>
</body>
